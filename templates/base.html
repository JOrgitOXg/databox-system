<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataVox{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/datavox-version-final-blanco.svg') }}" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Loading Spinner Styles -->
    <style>
        /* ... (estilos existentes) ... */
        
        /* Loading Spinner - Versión Mejorada */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
            position: relative;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 0.5rem;
            position: relative;
            padding-left: 0.5rem;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(3);
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="font-['Inter']">
    <!-- Loading Overlay - Versión Mejorada -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando</div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                        <button class="close-flash">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Loading Spinner Script -->
    <script>
        // Función para mostrar el spinner
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        // Función para ocultar el spinner
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        // Interceptar todos los enlaces y formularios para mostrar el spinner
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar spinner al hacer clic en enlaces
            document.querySelectorAll('a').forEach(link => {
                if (link.href && !link.href.startsWith('javascript:') && !link.href.startsWith('#')) {
                    link.addEventListener('click', function(e) {
                        // No mostrar spinner para enlaces que abren en nueva pestaña
                        if (!e.ctrlKey && !e.metaKey && !link.target || link.target !== '_blank') {
                            showLoading();
                        }
                    });
                }
            });
            
            // Mostrar spinner al enviar formularios
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    showLoading();
                });
            });
            
            // Ocultar spinner cuando la página termine de cargar
            window.addEventListener('load', function() {
                setTimeout(hideLoading, 500); // Pequeño retraso para evitar parpadeo
            });
            
            // Manejar el evento beforeunload para mostrar spinner al salir de la página
            window.addEventListener('beforeunload', function() {
                showLoading();
            });
        });
        
        // También puedes llamar manualmente a showLoading() y hideLoading() cuando necesites
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
    </script>
</body>
</html>
