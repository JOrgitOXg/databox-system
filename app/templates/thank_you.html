{% extends "base.html" %}

{% block title %}Gracias por participar - DataVox{% endblock %}

{% block content %}
<div class="h-screen bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center p-4">
    <div class="bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-gray-700 p-8 text-center">
        <div class="mb-8">
            <a href="{{ url_for('auth.login') }}" class="inline-block mb-6">
                <img src="{{ url_for('static', filename='images/datavox-version-final-azul.svg') }}" 
                     alt="DataVox Logo" 
                     class="h-24 mx-auto">
            </a>
            
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-white mb-4">¡Gracias por participar!</h1>
            <p class="text-gray-300 mb-6">Tus respuestas han sido registradas correctamente. Tu opinión es muy valiosa para nosotros.</p>
            
            <a href="{{ url_for('auth.login') }}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
