  <line x1="40" y1="55" x2="60" y2="55" stroke="#1e40af" stroke-width="2"/>
  <line x1="40" y1="65" x2="60" y2="65" stroke="#1e40af" stroke-width="2"/>
  <line x1="40" y1="75" x2="50" y2="75" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Gráfico de datos -->
